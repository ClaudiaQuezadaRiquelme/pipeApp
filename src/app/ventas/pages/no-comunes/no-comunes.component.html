<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>Pipes inclu√≠dos en Angular - Usualmente en el Common Module.</p>
</div>
<div class="grid">
    <div class="col md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            Saludos {{nombre}}, es un placer
            {{genero | i18nSelect:invitacionMapa }}
            a nuestro evento.
            <br>
            <br>
            <button pButton type="button"
                    class="p-button-rounded p-button-help" 
                    label="Cambiar persona" 
                    (click)="cambiarNombre();"></button>
        </p-fieldset>
    </div>
    <div class="col md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            Actualmente  
            {{clientes.length | i18nPlural:clientesMapa }}
            <br>
            <br>
            <button pButton type="button"
                    class="p-button-rounded p-button-help"
                    label="Borrar cliente" 
                    (click)="eliminarCliente();"></button>
        </p-fieldset>
    </div>
</div>
